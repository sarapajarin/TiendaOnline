
<div class="d-flex justify-content-center align-items-center contenedor">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">  
        <div class="form-group mb-3 mt-3 h-100 border rounded-3 p-3 shadow">
            <input id="username"  type="username" class="form-control mb-1" placeholder="usuario" formControlName="username">
            <input id="password" type="password" class="form-control" placeholder="Contraseña"  formControlName="password">
            <button type="submit"  class="form-control btn btn-primary mt-3" [disabled]="loginForm.invalid">Iniciar sesión</button>
            <p class="mt-3">¿No tienes una cuenta? <a routerLink="/registro">Registrate</a></p>
        </div>
    </form>
</div>
